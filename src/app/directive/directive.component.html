<form novalidate #form1="ngForm">
  <div class="form-group">
      <label>Name*</label>
      <input type="text" class="form-control" name="name1" [(ngModel)]="task1.name1" #name1="ngModel" required appBetterHighlight [maskpattern]="'^[a-zA-Z0-9]+$'"/>
  </div>
  <div class="form-group">
      <label>Email*</label>
      <input type="text" class="form-control" name="email1" [(ngModel)]="task1.email1" #email1="ngModel" required />
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!form1.valid">
      Submit
  </button>
</form>
